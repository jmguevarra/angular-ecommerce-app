<h1 class="page-title">My Cart</h1>

<a routerLink="/shipping">Shipping Prices</a>

<div class="cart-item" *ngFor="let item of items">
  <span class="product-item"> {{ item.name }} </span>
  <span class="product-price"> {{ item.price | currency }} </span>
</div>

<form class="checkoout-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name"> Name </label>
    <input id="name" type="text" formControlName="name" />
  </div>

  <div>
    <label for="name"> Address </label>
    <input id="address" type="text" formControlName="address" />
  </div>

  <button class="button" type="submit">Checkout</button>
</form>
